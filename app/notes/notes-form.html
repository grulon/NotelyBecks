<form ng-submit="save()">
  <p>
    <input type="text" name="title" id="note_title" bd-focus-on="noteLoaded"
    placeholder="Title your note"
    ng-model="note.title">
  </p>
  <p>
    <textarea
      name="body_html"
      placeholder="Just start typing..." ng-model="note.body_html" ></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
    <a ng-show="note.id" ng-click="delete()">
      <i class="fa fa-trash-o"></i>
    </a>
  </div>
</form>
